<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador</title>
  <link rel="stylesheet" href="encriptador.css" />
</head>

<body>
  <!-- contendor principal. -->
  <main id="principal">

    <!-- Contenido, dependiendo del dispositivo, de la parte izquierda o superior. -->
    <section id="contIzq">

      <div class="separadores" id="contImagen"><img src="logoAlura.png" alt="logo" id='logo'></div>

      <textarea id="entrada" name="textEntrada" placeholder="Introduce tu texto aquí"></textarea>

      <div class="separadores"></div>

      <section id="botones">

        <section id="grupoBEncLb">
          <label for="btEnc" clase="lbaviso">Solo letras minusculas y sin acentos</label>
          <input id="btEnc" type="button" name="botonEnc" value="Encriptar" />
        </section>

        <section id="grupobDesencLb">
          <label for="btEnc" id="separadorBtn" clase="lbaviso">-</label>
          <input id="btDesenc" type="button" name="botonDesenc" value="Desencriptar" />
        </section>

      </section>

    </section>

    <!-- Contenido, dependiendo del dispositivo, de la parte derecha o inferior. -->
    <section id="contDer">

      <textarea id="salida" disabled="true" name="textSalida" placeholder="Respuesta aquí"></textarea>

      <img id="imagen" src="munieco.png" title="Muñeco">

      <section id="parrafos">
        <p id="p1">Ningún mensaje fue encontrado</p>
        <p id="p2">Ingresa el texto que desees encriptar o desencriptar</p>
      </section>

      <input id="btCopiar" type="button" name="botonCopiar" value="Copiar" />

    </section>

  </main>

  <script src="encriptador.js"></script>
</body>

</html>
